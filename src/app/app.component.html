<div class="main-container">
  <router-outlet />

  @if (loadingService.isLoading$ | async) {
    @defer (when loadingService.isLoading$ | async) {
      <app-loading />
    }
  }

  @if (notificationService.notification$ | async; as notification) {
    @defer (when notification) {
      <app-notification [notification]="notification" />
    }
  }
</div>
